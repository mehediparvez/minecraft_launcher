name: Build and Release Installers

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win
            artifact: "*.exe"
          - os: ubuntu-latest
            platform: linux
            artifact: "*.{AppImage,deb}"
          - os: macos-latest
            platform: mac
            artifact: "*.dmg"

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      working-directory: dev-workspace

    - name: Install Dependencies
      working-directory: dev-workspace
      run: npm ci

    - name: Create Release Directory
      run: |
        mkdir -p ../installers
        mkdir -p ../installers/${{ matrix.platform }}

    - name: Build Windows Installer
      if: matrix.os == 'windows-latest'
      working-directory: dev-workspace
      run: |
        npm run dist:win
        echo "Build completed for Windows"
        dir dist

    - name: Build Linux Installers
      if: matrix.os == 'ubuntu-latest'
      working-directory: dev-workspace
      run: |
        npm run dist:linux
        echo "Build completed for Linux"
        ls -la dist/

    - name: Build macOS Installer
      if: matrix.os == 'macos-latest'
      working-directory: dev-workspace
      run: |
        npm run dist:mac
        echo "Build completed for macOS"
        ls -la dist/

    - name: Copy Artifacts to Release Directory
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp dev-workspace/dist/*.exe ../installers/win/ || echo "No .exe files found"
          cp dev-workspace/dist/*.exe.blockmap ../installers/win/ || echo "No blockmap files found"
        elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cp dev-workspace/dist/*.AppImage ../installers/linux/ || echo "No AppImage files found"
          cp dev-workspace/dist/*.deb ../installers/linux/ || echo "No .deb files found"
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          cp dev-workspace/dist/*.dmg ../installers/mac/ || echo "No .dmg files found"
          cp dev-workspace/dist/*.dmg.blockmap ../installers/mac/ || echo "No blockmap files found"
        fi

    - name: List Built Files
      shell: bash
      run: |
        echo "=== Built Files ==="
        find ../installers -type f -name "*" || echo "No files in installers directory"
        echo "=== Dist Directory ==="
        find dev-workspace/dist -type f -name "*" || echo "No files in dist directory"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: void-client-${{ matrix.platform }}
        path: |
          dev-workspace/dist/*.exe
          dev-workspace/dist/*.dmg
          dev-workspace/dist/*.AppImage
          dev-workspace/dist/*.deb
          dev-workspace/dist/*.blockmap
          dev-workspace/dist/*.yml
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display Downloaded Artifacts
      run: |
        echo "=== Downloaded Artifacts ==="
        find ./artifacts -type f -name "*" || echo "No artifacts downloaded"

    - name: Create Release Directory Structure
      run: |
        mkdir -p release-files
        find ./artifacts -name "*.exe" -exec cp {} release-files/ \;
        find ./artifacts -name "*.dmg" -exec cp {} release-files/ \;
        find ./artifacts -name "*.AppImage" -exec cp {} release-files/ \;
        find ./artifacts -name "*.deb" -exec cp {} release-files/ \;
        find ./artifacts -name "*.yml" -exec cp {} release-files/ \;

    - name: List Release Files
      run: |
        echo "=== Release Files ==="
        ls -la release-files/ || echo "No release files found"

    - name: Set up version
      id: version
      run: |
        # Use fixed version 1.0.0
        VERSION="1.0.0"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0
        name: "Void Client v1.0.0"
        body: |
          ## Void Client Release v1.0.0
          
          ### üéÆ Minecraft Launcher with Microsoft Authentication
          
          **Features:**
          - Microsoft OAuth2 authentication with captcha security
          - Automatic Java runtime download and management
          - Minimal installer with runtime asset downloading
          - Cross-platform support (Windows, macOS, Linux)
          - Support for multiple Minecraft versions
          
          ### üì¶ Available Downloads:
          
          #### Windows
          - **Void Client Setup.exe** - Windows installer with NSIS
          
          #### macOS
          - **Void Client.dmg** - macOS disk image
          
          #### Linux
          - **Void Client.AppImage** - Portable Linux application
          - **void-client_x.x.x_amd64.deb** - Debian/Ubuntu package
          
          ### üöÄ Installation Instructions:
          
          **Windows:** Download and run the .exe installer
          **macOS:** Download .dmg, mount it, and drag to Applications
          **Linux (AppImage):** Download, make executable (`chmod +x`), and run
          **Linux (Debian/Ubuntu):** Install with `sudo dpkg -i void-client_*.deb`
          
          ### üîß System Requirements:
          - **Windows:** Windows 10 or later
          - **macOS:** macOS 10.15 (Catalina) or later
          - **Linux:** Ubuntu 18.04+ or equivalent
          
          *Java will be automatically downloaded if not present on your system.*
          
          ---
          
          Built with ‚ù§Ô∏è using Electron and electron-builder
          
        files: |
          release-files/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [build, release]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify Build Status
      run: |
        if [ "${{ needs.build.result }}" = "success" ] && [ "${{ needs.release.result }}" = "success" ]; then
          echo "‚úÖ Build and release completed successfully!"
          echo "üöÄ Installers are now available in GitHub Releases"
        else
          echo "‚ùå Build or release failed"
          echo "Build status: ${{ needs.build.result }}"
          echo "Release status: ${{ needs.release.result }}"
        fi
